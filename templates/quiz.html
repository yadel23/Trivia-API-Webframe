<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="icon" href="../../../../favicon.ico">
   <title>Quiz Page</title>
   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js" integrity="sha512-RdSPYh1WA6BF0RhpisYJVYkOyTzK4HwofJ3Q7ivt/jkpW6Vc8AurL1R+4AUcvn9IwEKAPm/fk7qFZW3OuiUDeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <!-- Custom styles for this template -->
   <link rel="stylesheet" href="{{ url_for('static',    filename='css/quiz.css') }}">
</head>

<body>
   <div class="container-fluid" id="quiz_page">
      <div class="navbar">
         <div id="home"><a href="/home" id="home_tag">Home</a></div>
      </div>
      <div>
         <elipse class='question_circle'>
            <p class='question_txt'>
               {{ question }}
            </p>
         </elipse>
      </div>
      <div class="container-fluid" id="answer_container">
         <form name="answer_form" method="POST" action="/next/question" id="answer_box">
            <input type="checkbox" id="answer1" name="answers" value="0">
            <label for="answer1" id="answer1">
               {{ answer1 }}
            </label><br>
            <div class="container" id="container">
               <h1>1</h1>
            </div>
            <input type="checkbox" id="answer2" name="answers" value="1">
            <label for="answer2" id="answer2">
               {{ answer2 }}
            </label><br>
            <div class="container" id="container">
               <h1>2</h1>
            </div>
            <input type="checkbox" id="answer3" name="answers" value="2">
            <label for="answer3" id="answer3">
               {{ answer3 }}
            </label><br>
            <div class="container" id="container">
               <h1>3</h1>
            </div>
            <input type="checkbox" id="answer4" name="answers" value="3">
            <label for="answer4" id="answer4">
               {{ answer4 }}
            </label><br>
            <div class="container" id="container">
               <h1>4</h1>
            </div>
            <button type="submit" id="form_submit">NEXT</button>
         </form>
         <div>
            <div>
               <ellipse class='outer_ellipse'></ellipse>
               <ellipse class='inner_ellipse'></ellipse>
               <ellipse class='regular_ellipse'></ellipse>
               <ellipse class='half_ellipse'></ellipse>
               <ellipse class='outer_cut_ellipse'></ellipse>
               <ellipse class='inner_cut_ellipse'></ellipse>
            </div>
         </div>
</body>

</html>
